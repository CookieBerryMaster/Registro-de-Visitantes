<!-- Como parte de la solución digital, la empresa solicita una página web funcional que 
    permita al personal de recepción registrar a los visitantes de forma rápida, segura y 
    organizada.  -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CorpSolutions S.A.</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <h1>CorpSolutions S.A</h1>
        </header>
    
        <!-- cuerpo -->
        <main>
            <h2>Registro de visitante</h2>
            <!-- sección para el registro -->
            <section>
                <form>
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="text" name="cedula" id="cedula" placeholder="Número de cédula">
                    </div>
    
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
    
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    </div>
    
                    <div class="form-group">
                        <label for="visita">Departamento que visita:</label>
                        <select name="visita" id="visita">
                            <option value="Ventas">Ventas</option>
                            <option value="Credito">Credito</option>
                            <option value="Recursos Humanos">Recursos Humanos</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="motivo">Motivo de visita:</label>
                        <input type="text" name="motivo" id="motivo" placeholder="Motivo de visita">
                    </div>
    
                    <input type="button" value="Registrar" id="btnRegistrar">
                </form>
            </section>
            
            <br>
    
            <!-- sección para la tabla -->
            <section>
                <table id="tablaVisitantes" border="1">
                    <thead>
                        <tr>
                            <th>Cédula</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Departamento</th>
                            <th>Motivo de visita</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se insertarán con JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    
        <!-- footer -->
        <footer>
            <p class="mb-0">&copy; CorpSolutions S.A - 2025</p>
        </footer>
    
        <!-- script para la funcionalidad de la tabla -->
        <script src="script.js"></script>
    </body>
    </html>
